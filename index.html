<!DOCTYPE html>
<html lang="en">

<head> #c24d2c;
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="display">
           
            <h1 id="h1">0</h1>
          
        </div>

        <div class="numbers">
            
        <div>
            <button class="allclear" id="allclear">AC</button>
            <button class="clear" id="clear">CE</button>
            <button style="background-color:  #c24d2c;">(</button>
            <button style="background-color:  #c24d2c;">)</button>
        </div>

        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="operators">/</button>
        </div>

        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operators">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operators">+</button>
          </div>
          
        <div>
            <button>0</button>
            <button class="decimal">.</button>
            <button class="operators">%</button>
            <button class="operators">*</button>
        </div>
        <div>
            <button class="equal" id="equal" style="width: 93%; background-color: yellow; color: white;">=</button>
        </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
